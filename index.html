<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="login_area">
        <h1 class="text-center"> Welcome to Pioneer Bank</h1>
    </div>
</div>
<div class="container">
    <div class="submit_area">
        <h4>
            Login
        </h4>
        <input type="email" class="form-control" placeholder="Email" name="Email" id="">
        <input type="password" class="form-control" placeholder="password" name="Upass" id="">
        <br>
        <button id="login" class="btn btn-success"> Login</button>
    </div>

 
</div>

<div class="container">
    <div id="transactionArea">
   
        <div class="row">
         <div class="col-md-4 ">
             <div class="deposit status">
                <h5> Deposit</h5>
                <h2> $ <span id="currentDeposit">00</span>
                </h2>
             </div>
         </div>
         <div class="col-md-4 ">
            <div class=" withdraw status">
                <h5> Withdraw</h5>
                <h2> $ <span id="withdrawBalance"> 00</span> </h2>
            </div>
         </div>
         <div class="col-md-4 ">
             <div class="balance status">
                <h5> Balance</h5>
               <h2> $ <span id="TotleBalance">1000 </span> </h2>
             </div>
         </div>
        </div>

        <div class="row">
            <div class="col-md-6"> 
                <div class="deposit_area">
                 <h4>Deposit</h4>
                 <input type="number" id="depositAmount" placeholder="$ amount you want to deposit">
                 <br>
                 <button id="addDeposit" class="btn btn-success" > Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw_area">
                <h4>Withdraw</h4>
         <input type="number" id="withdrawAmount" placeholder="$ amount you want to withdraw" class="">
         <br>
         <button id="withdrawBtn" class="btn btn-success"> Withdraw</button>
                </div>
            </div>
        </div>
         </div>
</div>
<script src="poineer.js"> </script>
</body>
</html>
